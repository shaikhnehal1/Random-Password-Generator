
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Genrator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>




  




      <div id="notify" class="notify">

        <div class="key-icon"><img id="key-img" src="key-svgrepo-com (1).svg" alt="" srcset=""></div>

        <p id="copy-suc">Copied Successfully</p>
        
    
        <div class="notify_details">

            <p id="notify_txt">Your Password</p>

            <div class="notify_box"><p id="notify_box_txt">ABCSD</p></div>

        </div>

      </div>




   

    <div class="container">
        
       
        <h1>Random <b id="b-tag">Password</b> Generator</h1>

        <div class="pass-box">
            <input id="input1" type="text">
            <div id="copy-btn"><img id="copy-img"  src="copy-svgrepo-com (1).svg" alt=""></div>
        </div>

     
        <div class="length-box">
            <p id="len-txt">Length</p>
            <input  id="range1" type="range" min="4" max="12" value="4">
            <div class="input-value"><p id="range_txt">4</p></div>
        </div>


       <div class="butns-box">
       <button id="gen_btn" class="buttons">Generate</button>
       <button  id="remove-btn" class="buttons">Clear</button>
       </div>


    </div>
    


</body>
<script src="script.js"></script>
</html>
